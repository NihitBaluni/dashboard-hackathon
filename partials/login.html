<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
    <script src="../javascripts/chirpApp.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheet/style.css">
</head>
<body ng-app="chirpApp" class="chirp-background">
<div id="main" ng-controller="authController">
    <form class="form-auth" ng-submit="login()">
        <h2 class="margin-10px">Login!</h2>
        <p class="text-warning">{{errorMessage}}</p>
        <input type="text" ng-model="user.userName" placeholder="userName" class="chirp-width margin-10px">
        <input type="password" ng-model="user.password" placeholder="password" class="chirp-width margin-10px"><br />
        <input type="submit" value="login" class="submit-btn margin-10px">
    </form>
</div>
</body>
</html>
