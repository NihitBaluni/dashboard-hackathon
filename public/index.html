<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/LoginStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <script src="javascripts/chirpApp.js"></script>
</head>
<body ng-app="chirpApp">
<nav class="navigation-default navigation-fixed-top ng-cloak">
    <div class="navigation-padding">
        <a class="navbar-brand" href="#">NeetTweet</a>
        <p class="navbar-text">Share your thoughts and blog</p>
        <p class="navbar-right navbar-text" ng-show="!authenticated">
            <a href="#/login">login</a>
            or
            <a href="#/register">register</a>
        </p>
        <p class="navbar-right navbar-text" ng-show="authenticated">
            <a href="#" ng-click="logOut()">Logout</a>
        </p>
        <p class="navbar-right navbar-text" ng-show="authenticated">
            Sign in as {{currentUser}}
        </p>
    </div>

</nav>
        <div ng-view></div>
</body>
</html>
