
    <form class="form-auth" ng-submit="register()">
        <h2 class="margin-10px">Register!</h2>
        <p class="text-warning">{{errorMessage}}</p>
        <input type="text" ng-model="user.userName" placeholder="userName" class="chirp-width margin-10px">
        <input type="password" ng-model="user.password" placeholder="password" class="chirp-width margin-10px"><br />
        <input type="submit" value="Register" class="submit-btn margin-10px">
    </form>
