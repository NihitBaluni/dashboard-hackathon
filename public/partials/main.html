<form ng-submit="post()" ng-show="authenticated">
    <label class="chirp-width margin-10px">{{currentUser}}</label>


    <textarea ng-if="authenticated" class="chirp-width margin-10px" required maxlength="200" rows="3" placeholder="say something" ng-model="newPosts.text"></textarea>

    <textarea ng-if="!authenticated" class="chirp-width margin-10px" required maxlength="200" rows="3" placeholder="cant say anything bro!" ng-model="newPosts.text"></textarea>
    <input class="btn" type="submit" ng-show="authenticated" value="neet" />
</form>
<div id="post-stream">
    <h4>Blog feeds</h4>
    <div class="post" ng-repeat="post in posts | orderBy:'createdAt':true" ng-class-odd="'odd'" ng-class-even="'even'">
        <p>{{post.text}}</p>
        <small>posted by: {{currentUser}} at {{post.createdAt | date: "h:mm 'on' MMM d, y"}}</small>
    </div>
</div>
